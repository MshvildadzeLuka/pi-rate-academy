<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი პროფილი | Pi-Rate Academy</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/header/header.css">
    <link rel="stylesheet" href="/profile/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="/assets/js/auth.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="profile-container">
        <aside class="sidebar">
            <div class="profile-summary">
                <div class="avatar-container" id="avatar-container">
                    <img src="https://placehold.co/150x150/121212/EAEAEA?text=?" alt="პროფილის სურათი" class="profile-avatar" id="profile-img-display">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i>
                        <span>სურათის შეცვლა</span>
                    </div>
                    <input type="file" id="picture-upload-input" class="hidden" accept="image/*">
                </div>
                <h1 id="profile-full-name">იტვირთება...</h1>
                <p id="profile-email"></p>
                <div class="role-badge" id="profile-role-badge"></div>
            </div>
            <div class="profile-completion">
                <div class="completion-header">
                    <span>პროფილის დასრულება</span>
                    <span id="completion-percentage">0%</span>
                </div>
                <div class="completion-bar">
                    <div id="completion-progress" class="completion-progress" style="width: 0%"></div>
                </div>
            </div>
            <div id="points-summary" class="hidden">
                 <div class="total-points-card">
                     <i class="fas fa-trophy"></i>
                     <div>
                         <h3>სულ დაგროვებული ქულები</h3>
                         <p id="total-points">0</p>
                     </div>
                 </div>
            </div>
        </aside>

        <div class="content">
            <div class="tabs">
                <button class="tab-btn active" data-tab="info"><i class="fas fa-user-circle"></i> პროფილი</button>
                <button class="tab-btn" data-tab="security"><i class="fas fa-shield-alt"></i> უსაფრთხოება</button>
                <button class="tab-btn hidden" id="points-tab-btn" data-tab="points"><i class="fas fa-medal"></i> ქულები</button>
            </div>

            <div class="tab-content active" id="info-tab">
                <div class="card">
                    <h2>პერსონალური ინფორმაცია</h2>
                    <form id="info-form" class="profile-form">
                        <div class="form-row">
                            <div class="input-group">
                                <label for="info-first-name">სახელი</label>
                                <input type="text" id="info-first-name" name="firstName">
                            </div>
                            <div class="input-group">
                                <label for="info-last-name">გვარი</label>
                                <input type="text" id="info-last-name" name="lastName">
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="info-email">ელ. ფოსტა</label>
                            <input type="email" id="info-email" name="email" readonly>
                        </div>
                        <div class="input-group hidden" id="mobile-field">
                            <label for="info-mobile-number">მობილურის ნომერი</label>
                            <input type="text" id="info-mobile-number" name="mobileNumber" placeholder="მაგ: +995 555 123 456">
                        </div>
                        <div class="input-group hidden" id="social-fields">
                            <label>სოციალური ბმულები</label>
                            <div class="social-input-row">
                                <i class="fab fa-facebook"></i>
                                <input type="text" name="socials.facebook" placeholder="Facebook URL">
                            </div>
                            <div class="social-input-row">
                                <i class="fab fa-instagram"></i>
                                <input type="text" name="socials.instagram" placeholder="Instagram URL">
                            </div>
                            <div class="social-input-row">
                                <i class="fab fa-twitter"></i>
                                <input type="text" name="socials.twitter" placeholder="Twitter URL">
                            </div>
                            <div class="social-input-row">
                                <i class="fab fa-linkedin"></i>
                                <input type="text" name="socials.linkedin" placeholder="LinkedIn URL">
                            </div>
                            <div class="social-input-row">
                                <i class="fab fa-github"></i>
                                <input type="text" name="socials.github" placeholder="GitHub URL">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">ცვლილებების შენახვა</button>
                        </div>
                    </form>
                </div>
                <div class="card hidden" id="teacher-about-card">
                    <h2>ჩემს შესახებ</h2>
                    <form id="about-form" class="profile-form">
                        <div class="input-group">
                            <label for="info-about">ბიოგრაფია</label>
                            <textarea id="info-about" name="aboutMe" rows="4"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">ბიოგრაფიის შენახვა</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="tab-content" id="security-tab">
                <div class="card">
                    <h2>პაროლი &amp; უსაფრთხოება</h2>
                    <form id="password-form" class="profile-form">
                        <div class="input-group">
                            <label for="password-current">მიმდინარე პაროლი</label>
                            <input type="password" id="password-current" name="passwordCurrent" required>
                        </div>
                        <div class="form-row">
                            <div class="input-group">
                                <label for="password-new">ახალი პაროლი</label>
                                <input type="password" id="password-new" name="passwordNew" required>
                            </div>
                            <div class="input-group">
                                <label for="password-confirm">პაროლის დადასტურება</label>
                                <input type="password" id="password-confirm" name="passwordConfirm" required>
                            </div>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"><div class="strength-level"></div></div>
                            <div class="strength-text"></div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">პაროლის განახლება</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="tab-content" id="points-tab">
                <div class="card">
                    <h2>ქულების ისტორია</h2>
                    <div class="loading-state hidden" id="points-loading">
                        <div class="loading-spinner"></div>
                        <p>ქულების ჩატვირთვა...</p>
                    </div>
                    <div class="weekly-points-list-wrapper" id="weekly-points-list-wrapper">
                      <div class="weekly-points-list" id="weekly-points-list">
                      </div>
                    </div>
                    <div id="points-detail-modal" class="modal-backdrop hidden">
                        <div class="modal">
                            <div class="modal-header">
                                <h2 id="points-modal-title"></h2>
                                <button class="close-modal-btn" data-action="close-modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <ul id="weekly-details-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/header/header.js"></script>
    <script src="/profile/profile.js"></script>
</body>
</html>
