<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Pi-Rate Academy</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="../assets/js/auth.js" defer></script>
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section id="hero-section">
            <div class="hero-content">
                <h2 class="hero-title">Ready to Dive In?</h2>
                <p class="hero-subtitle">Your next lesson is just one click away.</p>
                <button id="join-call-btn"><span>Join In</span></button>
            </div>
        </section>

        <section id="teachers-section" class="hidden-section">
            <h2 class="section-title">Meet Our Instructors</h2>
            <div id="teacher-grid" class="teacher-grid">
                </div>
            <div id="pagination-controls" class="pagination-controls">
                <button id="prev-page-btn" class="pagination-btn" disabled>&larr; Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page-btn" class="pagination-btn" disabled>Next &rarr;</button>
            </div>
        </section>
    </main>

    <footer id="footer-section">
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-link"><span>Facebook</span></a>
                <a href="#" class="social-link"><span>Instagram</span></a>
                <a href="#" class="social-link"><span>Email</span></a>
            </div>
            <p class="copyright">&copy; 2025 Pi-Rate Academy. All Rights Reserved.</p>
        </div>
    </footer>

    <div id="zoom-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h3 id="modal-title">Select Your Class</h3>
            <div id="group-list"></div>
        </div>
    </div>

    <div id="teacher-profile-modal" class="modal-overlay hidden">
        <div class="modal-content teacher-profile">
            <button class="close-modal">&times;</button>
            <div id="modal-teacher-content">
                <div class="profile-header">
                    <img src="" alt="Instructor Photo" id="modal-teacher-photo" class="modal-teacher-photo">
                    <div class="profile-header-info">
                        <h3 id="modal-teacher-name" class="modal-teacher-name"></h3>
                        <p id="modal-teacher-role" class="modal-teacher-role"></p>
                        <div id="modal-teacher-socials" class="social-links-modal"></div>
                    </div>
                </div>
                <div class="profile-body">
                    <h4>About Me</h4>
                    <p id="modal-teacher-about"></p>
                </div>
                <div class="profile-rating-section" style="display: none;">
                    <h4>Rate This Instructor</h4>
                    <p id="rating-prompt"></p>
                    <div class="star-rating-interactive" id="modal-star-rating"></div>
                    <button id="submit-rating-btn" class="btn primary" disabled>Submit Rating</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../header/header.js"></script>
    <script src="home.js"></script>

</body>
</html>
