<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კალენდარი</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        <aside class="calendar-sidebar">
            <div id="mini-calendar">
                <div class="mini-calendar-header">
                    <button id="mini-cal-prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="mini-cal-month-year"></h3>
                    <button id="mini-cal-next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="mini-calendar-weekdays">
                    <div>ორშ</div>
                    <div>სამ</div>
                    <div>ოთხ</div>
                    <div>ხუთ</div>
                    <div>პარ</div>
                    <div>შაბ</div>
                    <div>კვი</div>
                </div>
                <div id="mini-calendar-days" class="mini-calendar-days"></div>
            </div>
            <div id="event-form-panel">
                <h2>დაამატე განრიგში</h2>
                <form id="event-form">
                    <div class="input-group">
                        <label for="event-day-select">დღე</label>
                        <select id="event-day-select">
                            <option value="0">ორშაბათი</option>
                            <option value="1">სამშაბათი</option>
                            <option value="2">ოთხშაბათი</option>
                            <option value="3">ხუთშაბათი</option>
                            <option value="4">პარასკევი</option>
                            <option value="5">შაბათი</option>
                            <option value="6">კვირა</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="event-start-time">დაწყების დრო</label>
                        <input type="time" id="event-start-time" value="08:00">
                    </div>
                    <div class="input-group">
                        <label for="event-end-time">დასრულების დრო</label>
                        <input type="time" id="event-end-time" value="09:00">
                    </div>
                    <div class="input-group">
                        <label>მოვლენის ტიპი</label>
                        <div class="radio-group-tabs">
                            <label class="custom-radio-tab">
                                <input type="radio" name="event-type" value="busy" checked>
                                <span>დაკავებული</span>
                            </label>
                            <label class="custom-radio-tab">
                                <input type="radio" name="event-type" value="preferred">
                                <span>პრიორიტეტული</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="event-title-input">მოვლენის სათაური</label>
                        <input type="text" id="event-title-input" placeholder="">
                    </div>
                    <div class="input-group">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="recurring-event-checkbox">
                            <span class="checkbox-box"></span>
                            <span id="recurring-label-text">გამოყენება ყველა კვირაში</span>
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="delete-event-btn" class="btn btn-danger" disabled>
                            <i class="fas fa-trash"></i>
                            წაშლა
                        </button>
                        <button type="button" id="save-event-btn" class="btn btn-primary" disabled>
                            <i class="fas fa-save"></i>
                            შენახვა
                        </button>
                    </div>
                </form>
            </div>
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fas fa-chevron-down"></i>
            </button>
        </aside>
        <section class="main-calendar-view">
            <header class="calendar-header">
                <button id="today-btn" class="today-btn">დღეს</button>
                <div class="week-nav">
                    <button id="prev-week-btn"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="current-week-display"></h2>
                    <button id="next-week-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="view-toggle">
                    <button id="day-view-btn" class="view-toggle-btn">დღე</button>
                    <button id="week-view-btn" class="view-toggle-btn active">კვირა</button>
                </div>
            </header>
            <div class="mobile-day-nav hidden">
                <button class="mobile-day-nav-btn" data-day="0">ორშ<br><span class="day-number"></span></button>
                <button class="mobile-day-nav-btn" data-day="1">სამ<br><span class="day-number"></span></button>
                <button class="mobile-day-nav-btn" data-day="2">ოთხ<br><span class="day-number"></span></button>
                <button class="mobile-day-nav-btn" data-day="3">ხუთ<br><span class="day-number"></span></button>
                <button class="mobile-day-nav-btn" data-day="4">პარ<br><span class="day-number"></span></button>
                <button class="mobile-day-nav-btn" data-day="5">შაბ<br><span class="day-number"></span></button>
                <button class="mobile-day-nav-btn" data-day="6">კვი<br><span class="day-number"></span></button>
            </div>
            <div class="calendar-grid-wrapper">
                <div class="calendar-grid week-view">
                    <div class="grid-header time-column-header"></div>
                    <div class="grid-header day-column-header" data-day-header="0">
                        <div class="day-name">ორშ</div>
                        <div class="day-number"></div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="1">
                        <div class="day-name">სამ</div>
                        <div class="day-number"></div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="2">
                        <div class="day-name">ოთხ</div>
                        <div class="day-number"></div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="3">
                        <div class="day-name">ხუთ</div>
                        <div class="day-number"></div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="4">
                        <div class="day-name">პარ</div>
                        <div class="day-number"></div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="5">
                        <div class="day-name">შაბ</div>
                        <div class="day-number"></div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="6">
                        <div class="day-name">კვი</div>
                        <div class="day-number"></div>
                    </div>
                    <div id="time-column" class="time-column"></div>
                    <div class="day-column" data-day="0"></div>
                    <div class="day-column" data-day="1"></div>
                    <div class="day-column" data-day="2"></div>
                    <div class="day-column" data-day="3"></div>
                    <div class="day-column" data-day="4"></div>
                    <div class="day-column" data-day="5"></div>
                    <div class="day-column" data-day="6"></div>
                </div>
                <div class="calendar-grid day-view hidden">
                    <div class="grid-header time-column-header"></div>
                    <div class="grid-header day-column-header active" data-day-header="0">
                        <div class="day-name">ორშ</div>
                        <div class="day-number"></div>
                    </div>
                    <div id="day-view-time-column" class="time-column"></div>
                    <div class="day-column active" data-day="0"></div>
                </div>
                <div id="current-time-indicator" class="current-time-indicator" style="display: none;"></div>
                <div id="day-view-current-time-indicator" class="current-time-indicator" style="display: none;"></div>
            </div>
        </section>
    </div>
    <button id="add-event-fab" class="fab"><i class="fas fa-plus"></i></button>
    <div id="event-modal-backdrop" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>დაამატე განრიგში</h2>
                <button class="close-modal-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="mobile-event-form">
                    <div class="input-group">
                        <label for="mobile-day-select">დღე</label>
                        <select id="mobile-day-select">
                            <option value="0">ორშაბათი</option>
                            <option value="1">სამშაბათი</option>
                            <option value="2">ოთხშაბათი</option>
                            <option value="3">ხუთშაბათი</option>
                            <option value="4">პარასკევი</option>
                            <option value="5">შაბათი</option>
                            <option value="6">კვირა</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="mobile-start-time">დაწყების დრო</label>
                        <input type="time" id="mobile-start-time" value="08:00">
                    </div>
                    <div class="input-group">
                        <label for="mobile-end-time">დასრულების დრო</label>
                        <input type="time" id="mobile-end-time" value="09:00">
                    </div>
                    <div class="input-group">
                        <label>მოვლენის ტიპი</label>
                        <select id="mobile-event-type-select">
                            <option value="busy">დაკავებული</option>
                            <option value="preferred">პრიორიტეტული</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="mobile-event-title-input">მოვლენის სათაური</label>
                        <input type="text" id="mobile-event-title-input" placeholder="">
                    </div>
                    <div class="input-group">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="mobile-recurring-checkbox">
                            <span class="checkbox-box"></span>
                            <span id="mobile-recurring-label-text">გამოყენება ყველა კვირაში</span>
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="mobile-delete-btn" class="btn btn-danger" disabled>წაშლა</button>
                        <button type="button" id="mobile-save-btn" class="btn btn-primary" disabled>შენახვა</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
