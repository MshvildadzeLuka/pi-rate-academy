<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კალენდარი | Pi-Rate Academy</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <script src="/assets/js/auth.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="/header/header.css">
    <link rel="stylesheet" href="/calendar/calendar.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="page-wrapper">
        <!-- Sidebar - Collapsible on all screen sizes -->
        <aside class="calendar-sidebar">
            <div class="sidebar-close-btn hidden" id="sidebar-close-btn">
                <i class="fas fa-times"></i>
            </div>
            
            <div id="mini-calendar">
                <div class="mini-calendar-header">
                    <button id="mini-cal-prev-month" aria-label="წინა თვე">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 id="mini-cal-month-year"></h2>
                    <button id="mini-cal-next-month" aria-label="შემდეგი თვე">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="mini-calendar-weekdays">
                    <div>ორშ</div>
                    <div>სამ</div>
                    <div>ოთხ</div>
                    <div>ხუთ</div>
                    <div>პარ</div>
                    <div>შაბ</div>
                    <div>კვი</div>
                </div>
                <div id="mini-calendar-days" class="mini-calendar-days"></div>
            </div>

            <div id="event-form-panel">
                <h2>დაამატე განრიგში</h2>
                <form id="event-form">
                    <div class="input-group">
                        <label for="event-day-select">დღე</label>
                        <select id="event-day-select" name="event-day-select">
                            <option value="0">ორშაბათი</option>
                            <option value="1">სამშაბათი</option>
                            <option value="2">ოთხშაბათი</option>
                            <option value="3">ხუთშაბათი</option>
                            <option value="4">პარასკევი</option>
                            <option value="5">შაბათი</option>
                            <option value="6">კვირა</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="event-start-time">დაწყების დრო</label>
                        <input type="time" id="event-start-time" name="event-start-time" value="08:00">
                    </div>
                    <div class="input-group">
                        <label for="event-end-time">დასრულების დრო</label>
                        <input type="time" id="event-end-time" name="event-end-time" value="09:00">
                    </div>
                    <div class="input-group">
                        <label>მოვლენის ტიპი</label>
                        <div class="radio-group-tabs">
                            <label class="custom-radio-tab">
                                <input type="radio" name="event-type" value="busy" checked>
                                <span>დაკავებული</span>
                            </label>
                            <label class="custom-radio-tab">
                                <input type="radio" name="event-type" value="preferred">
                                <span>პრიორიტეტული</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="event-title-input">მოვლენის სათაური</label>
                        <input type="text" id="event-title-input" placeholder="მაგ., საოფისე საათები">
                    </div>
                    <div class="input-group">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="recurring-event-checkbox">
                            <span class="checkbox-box"></span>
                            <span id="recurring-label-text">გამოყენება ყველა კვირაში</span>
                        </label>
                    </div>
                    <div class="form-actions">
                         <button type="button" id="delete-event-btn" class="btn btn-danger" disabled>
                             <i class="fas fa-trash"></i>
                             წაშლა
                         </button>
                         <button type="submit" id="save-event-btn" class="btn btn-primary" disabled>
                             <i class="fas fa-save"></i>
                             შენახვა
                         </button>
                    </div>
                </form>
            </div>
        </aside>

        <main class="main-calendar-view">
            <!-- Calendar Header -->
            <div class="calendar-header">
                <button id="today-btn" class="today-btn">დღეს</button>
                <div class="week-nav">
                    <button id="prev-week-btn" aria-label="წინა კვირა">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 id="current-week-display"></h2>
                    <button id="next-week-btn" aria-label="შემდეგი კვირა">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- "Add Event" button for all views -->
                <button id="add-event-desktop-btn" class="add-event-btn btn btn-primary">
                    <i class="fas fa-plus"></i> დაგეგმვა
                </button>
            </div>
            
            <!-- Unified Calendar Grid -->
            <div id="calendar-main-grid" class="calendar-grid-wrapper">
                <div class="calendar-grid">
                    <div class="current-time-indicator" aria-hidden="true" id="current-time-indicator"></div>
                    <div class="grid-header time-column-header" aria-hidden="true"></div>
                    <div class="grid-header day-column-header" data-day-header="0">
                        <div class="day-header-content">
                            <span class="day-name">ორშ</span>
                            <span class="day-number"></span>
                        </div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="1">
                        <div class="day-header-content">
                            <span class="day-name">სამ</span>
                            <span class="day-number"></span>
                        </div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="2">
                        <div class="day-header-content">
                            <span class="day-name">ოთხ</span>
                            <span class="day-number"></span>
                        </div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="3">
                        <div class="day-header-content">
                            <span class="day-name">ხუთ</span>
                            <span class="day-number"></span>
                        </div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="4">
                        <div class="day-header-content">
                            <span class="day-name">პარ</span>
                            <span class="day-number"></span>
                        </div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="5">
                        <div class="day-header-content">
                            <span class="day-name">შაბ</span>
                            <span class="day-number"></span>
                        </div>
                    </div>
                    <div class="grid-header day-column-header" data-day-header="6">
                        <div class="day-header-content">
                            <span class="day-name">კვი</span>
                            <span class="day-number"></span>
                        </div>
                    </div>
                    
                    <div class="time-column" id="time-column-main" aria-hidden="true"></div>
                    <div class="day-column" data-day="0" role="gridcell"></div>
                    <div class="day-column" data-day="1" role="gridcell"></div>
                    <div class="day-column" data-day="2" role="gridcell"></div>
                    <div class="day-column" data-day="3" role="gridcell"></div>
                    <div class="day-column" data-day="4" role="gridcell"></div>
                    <div class="day-column" data-day="5" role="gridcell"></div>
                    <div class="day-column" data-day="6" role="gridcell"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Unified Modal for all screen sizes -->
    <div id="event-modal-backdrop" class="modal-overlay hidden">
        <div id="event-modal" class="modal">
            <div class="modal-header">
                <h2>დაამატე განრიგში</h2>
                <button class="close-modal-btn" aria-label="დახურვა">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="event-modal-form">
                    <div class="input-group">
                        <label for="event-modal-day-select">დღე</label>
                        <select id="event-modal-day-select" name="day-select">
                            <option value="0">ორშაბათი</option>
                            <option value="1">სამშაბათი</option>
                            <option value="2">ოთხშაბათი</option>
                            <option value="3">ხუთშაბათი</option>
                            <option value="4">პარასკევი</option>
                            <option value="5">შაბათი</option>
                            <option value="6">კვირა</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="event-modal-start-time">დაწყების დრო</label>
                        <input type="time" id="event-modal-start-time" name="start-time" value="08:00">
                    </div>
                    <div class="input-group">
                        <label for="event-modal-end-time">დასრულების დრო</label>
                        <input type="time" id="event-modal-end-time" name="end-time" value="09:00">
                    </div>
                    <div class="input-group">
                        <label>მოვლენის ტიპი</label>
                        <div class="radio-group-tabs">
                            <label class="custom-radio-tab">
                                <input type="radio" name="event-type" value="busy" checked>
                                <span>დაკავებული</span>
                            </label>
                            <label class="custom-radio-tab">
                                <input type="radio" name="event-type" value="preferred">
                                <span>პრიორიტეტული</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="event-modal-title-input">მოვლენის სათაური</label>
                        <input type="text" id="event-modal-title-input" placeholder="მაგ., საოფისე საათები">
                    </div>
                    <div class="input-group">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="event-modal-recurring-checkbox">
                            <span class="checkbox-box"></span>
                            <span>გამოყენება ყველა კვირაში</span>
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="event-modal-delete-btn" class="btn btn-danger" disabled>
                            <i class="fas fa-trash"></i>
                            წაშლა
                        </button>
                        <button type="submit" id="event-modal-save-btn" class="btn btn-primary" disabled>
                            <i class="fas fa-save"></i>
                            შენახვა
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Draggable Floating Action Button (FAB) for mobile -->
    <button id="add-event-fab" class="fab hidden" aria-label="ახალი მოვლენის დამატება">
        <i class="fas fa-plus"></i>
    </button>
    
    <script src="/header/header.js"></script>
    <script src="/calendar/calendar.js"></script>
</body>
</html>
